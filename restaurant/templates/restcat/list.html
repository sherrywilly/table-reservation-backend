{% extends 'base.html' %}
{% block content %}
<div class="table-responsive">

<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>update</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>
    {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td><a href="{{i.get_update_url}}"  class="btn btn-sm btn-info">update</a></td>
            <td><form method="post" action=""><input type="submit" value="delete" class="btn btn-sm btn-danger"></form></a></td>
        
        </tr>
        {% endfor %}
    </tbody>
</table>

 </div>
{% endblock content %}
